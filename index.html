<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/index.css" />
    <title>CodeSharing | Home</title>
  </head>
  <body>
    <main>
      <!-- nav  -->
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="collapse.show navbar-collapse" id="navbarNav">
          <ul class="navbar-nav fs-3 text">
            <li class="nav-item">
              <a class="nav-link current" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feed/index.html">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile/index.html">Profile</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- nav end -->

      <div class="main-container">
        <!-- responsive headings  -->
        <div class="headers">
          <div class="text p-5 text-light d-sm-none d-xs-none">
            <h1>CodeSharing on your mobile</h1>
          </div>
          <div
            class="text p-5 text-light fs-2 text d-none d-sm-block d-lg-none"
          >
            <h1>CodeSharing on your tablet</h1>
          </div>
          <div class="text p-5 text-light fs-3 text d-none d-lg-block">
            <h1>CodeSharing on your home computer</h1>
          </div>
        </div>
        <!-- Headings end -->

        <!-- Form  -->
        <form action="/profile" method="get">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control narrow-input"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control narrow-input"
              id="password"
              name="password"
              required
              minlength="8"
            />
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Login</button>
          <p>
            Don't have an account?
            <a href="register" class="text-danger">Register here</a>
          </p>
        </form>
        <!-- Form end -->
      </div>
    </main>
  </body>
</html>
